<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI-Sagobok</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="kids">
  <!-- Header (hero fixar vi senare) -->
  <header class="site-header">
    <a href="/" class="brand" aria-label="AI-Sagobok">
      <img src="images/logo.svg" alt="AI-Sagobok" />
      <span class="brand-name">AI-Sagobok</span>
    </a>

    <nav class="main-nav" aria-label="Huvudmeny">
      <a href="#" aria-current="page">Skapa</a>
      <a href="#">Exempel</a>
      <a href="#">Kontakt</a>
    </nav>

    <button id="navToggle" class="hamburger" aria-label="Öppna meny">☰</button>
  </header>

  <div class="mobile-menu" id="mobileMenu" aria-hidden="true">
    <nav>
      <a href="#" aria-current="page">Skapa</a>
      <a href="#">Exempel</a>
      <a href="#">Kontakt</a>
    </nav>
  </div>

  <main class="container stack">
    <!-- BRED & LÅG FORM – förenklad -->
    <section class="panel form-panel-wide">
      <form id="story-form" novalidate>
        <div class="form-grid">
          <!-- Namn -->
          <div class="field floating short">
            <input id="childName" name="name" placeholder=" " required />
            <label for="childName">Namn</label>
          </div>

          <!-- Ålder -->
          <div class="field floating short">
            <input id="childAge" name="age" type="number" min="2" max="12" value="6" placeholder=" " required />
            <label for="childAge">Ålder</label>
          </div>

          <!-- Antal sidor (fixa 12/16/20) -->
          <div class="field select-field short">
            <label for="pages">Antal sidor</label>
            <select id="pages" name="pages">
              <option value="12" selected>Kort – 12 sidor</option>
              <option value="16">Medium – 16 sidor</option>
              <option value="20">Stor – 20 sidor</option>
            </select>
          </div>

          <!-- Tema -->
          <div class="field floating span-2">
            <input id="theme" name="theme" placeholder=" " required />
            <label for="theme">Tema / kort handling</label>
          </div>

          <!-- Kategori (dropdown) -->
          <div class="field select-field short">
            <label for="category">Kategori</label>
            <select id="category" name="category">
              <option value="kids" selected>Barn</option>
              <option value="pets">Husdjur</option>
              <option value="adult">Vuxen</option>
            </select>
            <p class="hint" id="cat-hint">Varm ton, enkla meningar, akvarell/pastell.</p>
          </div>

          <!-- Stil (dropdown) -->
          <div class="field select-field short">
            <label for="style">Illustrationsstil</label>
            <select id="style" name="style">
              <option value="storybook" selected>Barnbok</option>
              <option value="comic">Serietidning</option>
              <option value="painting">Målning</option>
              <option value="realism">Realism</option>
            </select>
            <p class="hint" id="style-hint">Akvarell, mjuka penseldrag, pastell.</p>
          </div>

          <!-- Knappar -->
          <div class="actions-row span-3">
            <button type="submit" class="btn btn-primary">Skapa grund</button>
            <button id="btn-mock" type="button" class="btn btn-ghost">Demosidor</button>
            <button id="btn-clear" type="button" class="btn btn-ghost">Rensa</button>
          </div>
        </div>

        <p class="tiny-hint">Förhandsvisningen visas här nedanför när det finns sidor.</p>
      </form>
    </section>

    <!-- Förhandsvisning – direkt under formuläret -->
    <section id="preview" class="panel preview-panel hidden" aria-live="polite">
      <div class="panel-header">
        <div>
          <h2>Förhandsvisning</h2>
          <div class="meta">
            <span id="badge-cat" class="badge">Kategori: Barn</span>
            <span id="badge-style" class="badge" data-style="storybook">Stil: Barnbok</span>
          </div>
        </div>
        <div class="panel-tools">
          <button id="btn-export" class="btn btn-secondary" disabled>Exportera PDF</button>
        </div>
      </div>

      <div id="status" class="status hidden" role="status"></div>
      <div id="book" class="book-grid" aria-label="Boksidor"></div>
    </section>
  </main>

  <footer class="site-footer container">
    <small>© AI-Sagobok. Prototyp.</small>
  </footer>

  <!-- Modal för redigering -->
  <dialog id="pageModal" class="modal">
    <form method="dialog">
      <header><h3>Redigera sida</h3></header>
      <div class="modal-body">
        <label for="modalText" class="sr-only">Text</label>
        <textarea id="modalText" rows="6"></textarea>
      </div>
      <footer class="modal-actions">
        <button class="btn btn-ghost">Avbryt</button>
        <button id="modalSave" class="btn btn-primary" value="save">Spara</button>
      </footer>
    </form>
  </dialog>

  <script>
    // enkel mobilmeny
    const navBtn = document.getElementById('navToggle');
    const mobile = document.getElementById('mobileMenu');
    if (navBtn && mobile){
      navBtn.addEventListener('click', ()=>{
        mobile.classList.toggle('open');
        mobile.setAttribute('aria-hidden', mobile.classList.contains('open') ? 'false' : 'true');
      });
      mobile.addEventListener('click', (e)=>{ if(e.target === mobile) mobile.classList.remove('open'); });
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
